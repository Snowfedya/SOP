server:
  port: 8080
  
spring:
  application:
    name: restaurant-booking-api

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

dgs:
  graphql:
    path: /graphql
    schema-locations: "classpath:graphql/schema.graphqls"
    schema-json:
      enabled: true
      path: /schema.json
    graphiql:
      enabled: true
      path: /graphiql
    cors:
      allowed-origins: "*"
      allowed-methods: "GET,POST"

logging:
  level:
    edu.restaurant: DEBUG
    org.springframework.web: INFO
